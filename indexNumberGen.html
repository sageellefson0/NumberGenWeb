<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Digit Disorder</title>

    <link rel="stylesheet" href="numGenStyle.css">
    <script src="numGenScript.js"></script>

</head>

<body style="background-color:#ECECE9">

    <div id="welcomeDiv"></div>
    <div id="welcomeDivText">
        <h1 class="text" id="welcomeText"> Welcome to <span class="fadeIn">Digit Disorder</span></h1>
    </div>

    <div id="buttonDiv">
        <button id="generateButton" style="margin: 10px;">Generate Start Number</button>

    </div>
    <div class="playDiv">
        <div id="numberPlaceholderDiv">
            <span id="numberPlaceholder"> &nbsp; </span>
        </div>
        <div id="inputBoxes">
            <button class="slots" id="slot1">1</button>
            <button class="slots" id="slot2">2</button>
            <button class="slots" id="slot3">3</button>
            <button class="slots" id="slot4">4</button>
            <button class="slots" id="slot5">5</button>
            <button class="slots" id="slot6">6</button>
            <button class="slots" id="slot7">7</button>
            <button class="slots" id="slot8">8</button>
            <button class="slots" id="slot9">9</button>
            <button class="slots" id="slot10">10</button>

            <br>
            <br>
            <div id="randomNumberField" style="font-size: 16px;"></div>
            <div class="stats">
                <p class="statsText"> Wins:</p>
                <p class="statsText"> Losses:</p>
            </div>
            <button id="restartButton">Restart</button>

        </div>
    </div>


</body>

</html>
